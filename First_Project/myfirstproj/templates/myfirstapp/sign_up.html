<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up here</h1>
    {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <form enctype="multipart/form-data" method="POST">
        <h2>Fill out the Form!</h2>
        {% csrf_token %}
        {{user_form.as_p}}
        {{profile_form.as_p}}
    <input type="submit" value="Sign Up">
    </form>
    {% endif %}
    
</body>
</html>
